<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #343a40;
        }

        .form-label {
            font-weight: normal;

            font-size: 1.12rem; /* Increase label font size */
        }
        .form-control {
            width: 500px; /* or any other value you prefer */
        }

        .btn-custom {
            width: 120px; /* Increase button width */
            font-weight: normal;
            font-size: 1.1rem; /* Increase button font size */
            margin: 5px;
            border-radius: 10px;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #5750d7;
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:active {
            transform: scale(0.95); /* "Press" effect on click */
        }
        /* Navbar Styles */
        .navbar {
            background-color: #343a40; /* Dark background */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar-brand:hover {
            color: #d4d4d4;
        }

        /* Nav Links */
        .nav-link {
            color: #d4d4d4 !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffffff !important;
        }

        /* Search Bar */
        .form-control {
            border-radius: 20px;
            border: 1px solid #ced4da;
        }

        .btn-outline-primary {
            border-color: #ced4da;
            color: #ffffff;
            background-color: #495057;
            border-radius: 20px;
        }

        .btn-outline-primary:hover {
            background-color: #6c757d;
            color: #ffffff;
        }

        /* User Dropdown */
        .dropdown-menu {
            background-color: #495057;
            border: none;
            border-radius: 10px;
        }

        .dropdown-item {
            color: #d4d4d4;
        }

        .dropdown-item:hover {
            color: #ffffff;
            background-color: #343a40;
        }

        .user-profile img {
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="#">MyApp</a>

        <!-- Toggle Button for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Search -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left-Aligned Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

            <!-- Centered Search Bar -->
            <form class="d-flex mx-lg-auto mb-2 mb-lg-0">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>

            <!-- Right-Aligned User Icon and Dropdown -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown user-profile">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://via.placeholder.com/30" alt="User" class="rounded-circle me-2"> Username
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Field and Staff Management</h2>

    <div class="row">
        <!-- Field Management Form -->
        <div class="col-md-6 mb-4">
            <div class="form-container">
                <h4 class="form-title mb-3">Field Management</h4>
                <form id="fieldForm">
                    <div class="row d-flex justify-content-between align-items-center mb-3">
                        <label for="fieldCode" class="form-label">Field Code</label>
                        <div class="input-group" style="width: 200px">
                            <input type="text" class="form-control" id="fieldCode" name="fieldCode" placeholder="e.g., FLD-001" required>
                        </div>
                        <div class="input-group" style="width: 300px;margin-right: 100px">
                            <input type="text" class="form-control" placeholder="Search fields" aria-label="Search fields">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fieldName" class="form-label">Field Name</label>
                        <input type="text" class="form-control" id="fieldName" name="fieldName"
                               placeholder="Enter field name" required>
                    </div>
                    <div class="mb-3">
                        <label for="fieldSize" class="form-label">Field Size (mÂ²)</label>
                        <input type="number" class="form-control" id="fieldSize" name="fieldSize"
                               placeholder="e.g., 1500" required>
                    </div>
                    <div class="mb-3">
                        <label for="fieldLocation" class="form-label">Field Location</label>
                        <input type="text" class="form-control" id="fieldLocation" name="fieldLocation"
                               placeholder="e.g., (x, y)">
                    </div>
                    <div class="mb-3">
                        <label for="fieldImage1" class="form-label">Upload Image 1</label>
                        <input type="file" class="form-control" id="fieldImage1" name="fieldImage1"
                               placeholder="Paste image " accept="image/png, image/jpeg">
                    </div>
                    <div class="mb-3">
                        <label for="fieldImage2" class="form-label">Field Image 2 URL</label>
                        <input type="file" class="form-control" id="fieldImage2" name="fieldImage2"
                               placeholder="Paste image" accept="image/png, image/jpeg">
                    </div>
                </form>
            </div>
        </div>

        <!-- Staff Information Form -->
        <div class="col-md-6 mb-4">
            <div class="form-container">
                <h4 class="form-title mb-3">Staff Information</h4>
                <form id="staffForm">
                    <div class="row d-flex justify-content-between align-items-center mb-3">
                        <label for="SearchStaff" class="form-label">Field Code</label>
                        <div class="input-group" style="width: 200px">
                            <input type="text" class="form-control" id="SearchStaff" name="fieldCode" placeholder="e.g., FLD-001" required>
                        </div>
                        <div class="input-group" style="width: 300px;margin-right: 100px">
                            <input type="text" class="form-control" placeholder="Search Staff Member" aria-label="Search fields">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               placeholder="Enter first name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               placeholder="Enter last name">
                    </div>
                    <div class="mb-3">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="designation" name="designation"
                               placeholder="e.g., Manager">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                    <div class="mb-3">
                        <label for="joinedDate" class="form-label">Joined Date</label>
                        <input type="date" class="form-control" id="joinedDate" name="joinedDate">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="contact"
                               placeholder="Dehiwala,Colombo">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact" name="contact"
                               placeholder="e.g., +123456789">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="MANAGER">Manager</option>
                            <option value="WORKER">Worker</option>
                            <option value="ASSISTANT">Assistant</option>
                            <option value="TECHNICIAN">Technician</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- CRUD Buttons -->
    <div class="text-center mt-4">
        <button type="button" class="btn btn-primary btn-custom">Add</button>
        <button type="button" class="btn btn-success btn-custom">Update</button>
        <button type="button" class="btn btn-danger btn-custom">Delete</button>
        <button type="reset" class="btn btn-secondary btn-custom">Reset</button>
    </div>

    <!-- Display List -->
    <h3 class="mt-5 text-center text-secondary">Field and Staff List</h3>
    <ul id="fieldList" class="list-group mx-auto" style="max-width: 600px;"></ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
